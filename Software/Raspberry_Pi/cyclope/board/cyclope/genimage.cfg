image boot.vfat
{
	vfat
	{
		label = "boot"
		files =
		{
			"bcm2710-rpi-3-b.dtb",
			"bcm2710-rpi-3-b-plus.dtb",
			"bcm2710-rpi-cm3.dtb",
			"rpi-firmware/bootcode.bin",
			"rpi-firmware/cmdline.txt",
			"rpi-firmware/config.txt",
			"rpi-firmware/fixup_x.dat",
			"rpi-firmware/start_x.elf",
			"rpi-firmware/overlays",
			"Image"
		}
	}
	size = 32M
}

image sdcard.img
{
	/* Automatically generate MS-DOS partition table */
	hdimage {}

	partition boot
	{
		partition-type = 0xC
		bootable = "true"
		image = "boot.vfat"
	}

	partition rootfs_1
	{
		partition-type = 0x83
		image = "rootfs.ext4"
	}

	partition rootfs_2
	{
		offset = 250M /* Give about 200MB per rootfs partition */
		partition-type = 0x83
		image = "rootfs.ext4"
	}

	partition data
	{
		offset = 500M /* Give about 200MB per rootfs partition */
		partition-type = 0x83
		image = "data.ext4"
	}
}
